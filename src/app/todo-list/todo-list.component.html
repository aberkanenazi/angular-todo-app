<div className="mt-8">
  <ul className="list-none space-y-3">
    <li
      *ngFor="let todo of tasks; index as i"
      class="flex justify-between items-center py-3 px-4 bg-white rounded-lg shadow-md hover:bg-gray-100 transition duration-150"
    >
      <input
        (click)="onToggleDone(i)"
        type="checkbox"
        class="form-checkbox h-5 w-5 rounded-full text-indigo-600 mr-3"
      />
      <p class="text-gray-700 font-medium">{{ todo.taskName }}</p>
      <button
        (click)="onDeleteTask(i)"
        type="button"
        class="text-red-500 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 5.293a1 1 0 011.414 0L10 8.586l3.293-3.293a1 1 0 111.414 1.414L11.414 10l3.293 3.293a1 1 0 01-1.414 1.414L10 11.414l-3.293 3.293a1 1 0 01-1.414-1.414L8.586 10 5.293 6.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </li>
  </ul>
</div>
